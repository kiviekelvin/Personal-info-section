<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Section</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="POTUS.jpg" alt="Donald J Trump">
        </div>
        <div class="right-side">
            <h1 id="name">Donald J. Trump</h1>
            <p id="age"><strong>Age:</strong> 78</p>
            <p id="eye"><strong>Eye Color:</strong> Blue</p>
            <p id="hobby"><strong>Hobbies:</strong> Golf, Social Media, Real Estate Development</p>
            <p id="food"><strong>Favorite Food:</strong> Steak & Bacon </p>
            <p id="movie"><strong>Favorite Movie:</strong> Citizen Kane </p>
            <button class="cta-button" id="button">Get Yours</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
